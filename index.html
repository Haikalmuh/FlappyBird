<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div id="countdown" class="hidden">3</div>

    <div id="menu-screen">
        <h1 class="game-title">Flappy Bird</h1>

        <div class="bird-wrapper">
            <img id="menu-bird" src="assets/img/closedwings1.png" alt="Bird" />
        </div>

        <div class="menu-buttons">
            <button id="start-btn">Start Game</button>
            <button id="map-btn">Ganti Tema Map</button>
        </div>

        <p id="high-score">High Score: 0</p>
        <p class="control-info">Controls: Click üñ±Ô∏è / Space ‚å®Ô∏è / W ‚å®Ô∏è / ‚Üë</p>
    </div>

    <canvas id="game-screen" class="hidden"></canvas>

    <div id="map-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <h2>Pilih Tema Map</h2>
            <div class="map-options">
                <div class="map-option" data-map="day">
                    <img src="assets/maps/bg-day.png" alt="Day Theme">
                    <div class="checkmark hidden">‚úî</div>
                </div>
                <div class="map-option" data-map="anime">
                    <img src="assets/maps/bg-anime.png" alt="Night Theme">
                    <div class="checkmark hidden">‚úî</div>
                </div>
                <div class="map-option" data-map="night">
                    <img src="assets/maps/bg-night.png" alt="Forest Theme">
                    <div class="checkmark hidden">‚úî</div>
                </div>
                <div class="map-option" data-map="mountain">
                    <img src="assets/maps/bg-mountain.png" alt="Mountain Theme">
                    <div class="checkmark hidden">‚úî</div>
                </div>
            </div>
            <button id="close-map-modal">Tutup</button>
        </div>
    </div>

    <div id="game-over-card" class="hidden">
        <div class="card-content">
            <h2>Game Over</h2>
            <p id="final-score">Score: 0</p>
            <p id="final-highscore">High Score: 0</p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <!-- Kartu informasi pause (sudut kiri atas) -->
    <div id="pause-hint" class="info-card">
        Tekan <strong>P</strong> untuk Pause
    </div>

    <!-- Card Pause Menu -->
    <div id="pause-menu" class="hidden pause-card">
        <h2>‚è∏Ô∏è Game Paused</h2>
        <button id="resume-btn">Resume</button>
        <button id="restart-btn-pause">Restart</button>
    </div>


    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
